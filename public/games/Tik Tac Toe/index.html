<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- GAME MODE POPUP -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Select Game Mode</h2>

    <button id="select1P" class="modal-btn">1 Player</button>
    <button id="select2P" class="modal-btn">2 Player</button>

    <div id="difficultyBox" style="display:none; margin-top:20px;">
        <h3>Select Difficulty</h3>
        <button id="easyBtn" class="modal-btn">Easy</button>
        <button id="mediumBtn" class="modal-btn">Medium</button>
    </div>
  </div>
</div>

     <div class="heading">
    <h1>Tik Tak Toe</h1>
</div>
  <h2 class="result"></h2>
  
    <div class="container">
        
        <div class="game">
        
    <button class="zero btn"></button>
    <button class="one btn"></button>
    <button class="two btn"></button>
   
    <button class="three btn"></button>
    <button class="four btn"></button>
    <button class="five btn"></button>
   
    <button class="six  btn"></button>
    <button class="seven btn"></button>
    <button class="eight btn"></button>
</div>
</div>
<button class="reset" id="reset">RESET</button>



<script src="index.js"></script>
</body>
</html>
